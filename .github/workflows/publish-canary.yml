name: ğŸ¦œ Publish Canary

on:
  push:
    branches: [main, next]
    # We don't want this to run when we publish a release.
    tags-ignore: ['v**']
    # No need to run on docs-only changes
    paths-ignore: ['docs/**']

jobs:
  publish-canary:
    name: ğŸ¦œ Publish Canary
    if: github.repository == 'redwoodjs/redwood'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.value }}
    steps:
      - uses: actions/checkout@v3
        # `fetch-depth`â€”number of commits to fetch. `0` fetches all history for all branches and tags.
        #  This is required because lerna uses tags to determine the version.
        with:
          fetch-depth: 0

      - name: ğŸ§¶ Setup job
        uses: ./.github/actions/setup_job

      - name: âœ… Check constraints, dependencies, and package.json's
        uses: ./tasks/check

      - name: ğŸ— Build
        run: yarn build

      - name: ğŸ” Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test

      - name: ğŸš¢ Publish
        run: |
          TAG='canary' && [[ "$GITHUB_REF_NAME" = 'next' ]] && TAG='next'
          echo "Publishing $TAG"
          echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > .npmrc
          yarn lerna publish --include-merged-tags \
                             --canary \
                             --preid $TAG \
                             --dist-tag $TAG \
                             --force-publish \
                             --loglevel verbose \
                             --no-git-reset \
                             --yes
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ğŸ· Get version
        id: get-version
        uses: sergeysova/jq-action@v2.2.1
        with:
          cmd: 'jq .version packages/core/package.json -r'

  message-slack:
    name: ğŸ’¬ Message Slack
    needs: publish-canary
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ğŸ’¬ Message Slack
        uses: ./.github/actions/message_slack_publishing
        with:
          title: "ğŸ¦œ Canary Packages"
          status: ${{ needs.publish-canary.result }}
          version: ${{ needs.publish-canary.outputs.version }}
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL_PACKAGE_PUBLISHING }}
