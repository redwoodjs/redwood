name: ğŸ¦œ Publish Canary

on:
  push:
    branches: [main, next]
    # We don't want this to run when we publish a release.
    tags-ignore: ['v**']
    # No need to run on docs-only changes
    paths-ignore: ['docs/**']

# Cancel in-progress runs of this workflow.
# See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-canary:
    name: ğŸ¦œ Publish Canary
    if: github.repository == 'redwoodjs/redwood'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.value }}
    steps:
      - uses: actions/checkout@v3
        # `fetch-depth`â€”number of commits to fetch. `0` fetches all history for all branches and tags.
        #  This is required because lerna uses tags to determine the version.
        with:
          fetch-depth: 0

      - name: â¬¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸˆ Set up yarn cache
        uses: ./.github/actions/set-up-yarn-cache

      - name: ğŸˆ Yarn install
        run: yarn install --inline-builds
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: âœ… Check constraints, dependencies, and package.json's
        uses: ./tasks/check

      - name: ğŸ— Build
        run: yarn build

      - name: ğŸ” Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test

      - name: ğŸš¢ Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > .npmrc

          TAG='canary' && [[ "$GITHUB_REF_NAME" = 'next' ]] && TAG='next'
          echo "Publishing $TAG"

          args=()

          if [[ "$GITHUB_REF_NAME" = 'main' ]]; then
            args+=(premajor)
          fi

          args+=(
            --include-merged-tags
            --canary
            --exact
            --preid "$TAG"
            --dist-tag "$TAG"
            --force-publish
            --loglevel verbose
            --no-git-reset
          )

          # `echo 'n'` to answer "no" to the "Are you sure you want to publish
          #   these packages?" prompt.
          # `|&` to pipe both stdout and stderr to grep. Mostly do this keep
          #   the github action output clean.
          # At the end we use awk to increase the commit count by 1, because
          #   we'll commit updated package.jsons in the next step, which will
          #   increase increase the final number that lerna will use when
          #   publishing the canary packages.
          echo 'n' \
            | yarn lerna publish "${args[@]}" \
            |& grep '\-canary\.' \
            | tail -n 1 \
            | sed 's/.*=> //' \
            | sed 's/\+.*//' \
            | awk -F. '{ $NF = $NF + 1 } 1' OFS=. \
            > canary_version

          cat packages/create-redwood-app/templates/js/package.json \
            | sed "s/\"@redwoodjs\/\(.*\)\": \".*\"/\"@redwoodjs\/\1\": \"$(cat canary_version)\"/" \
            > packages/create-redwood-app/templates/js/package.json
          cat packages/create-redwood-app/templates/js/api/package.json \
            | sed "s/\"@redwoodjs\/\(.*\)\": \".*\"/\"@redwoodjs\/\1\": \"$(cat canary_version)\"/" \
            > packages/create-redwood-app/templates/js/api/package.json
          cat packages/create-redwood-app/templates/js/web/package.json \
            | sed "s/\"@redwoodjs\/\(.*\)\": \".*\"/\"@redwoodjs\/\1\": \"$(cat canary_version)\"/" \
            > packages/create-redwood-app/templates/js/web/package.json

          cat packages/create-redwood-app/templates/ts/package.json \
            | sed "s/\"@redwoodjs\/\(.*\)\": \".*\"/\"@redwoodjs\/\1\": \"$(cat canary_version)\"/" \
            > packages/create-redwood-app/templates/ts/package.json
          cat packages/create-redwood-app/templates/ts/api/package.json \
            | sed "s/\"@redwoodjs\/\(.*\)\": \".*\"/\"@redwoodjs\/\1\": \"$(cat canary_version)\"/" \
            > packages/create-redwood-app/templates/ts/api/package.json
          cat packages/create-redwood-app/templates/ts/web/package.json \
            | sed "s/\"@redwoodjs\/\(.*\)\": \".*\"/\"@redwoodjs\/\1\": \"$(cat canary_version)\"/" \
            > packages/create-redwood-app/templates/ts/web/package.json

          git config user.name "GitHub Actions"
          git config user.email "<>"

          git commit -am "Update create-redwood-app templates to use canary packages"

          args+=(--yes)
          yarn lerna publish "${args[@]}"

        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ğŸ· Get version
        id: get-version
        uses: sergeysova/jq-action@v2.3.0
        with:
          cmd: 'jq .version packages/core/package.json -r'

  message-slack:
    name: ğŸ’¬ Message Slack
    needs: publish-canary
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ğŸ’¬ Message Slack
        uses: ./.github/actions/message_slack_publishing
        with:
          title: "ğŸ¦œ Canary Packages"
          status: ${{ needs.publish-canary.result }}
          version: ${{ needs.publish-canary.outputs.version }}
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL_PACKAGE_PUBLISHING }}
