      #   with:
      #     api-key: rwk_cZn4WLe8106j6tC5ygNQxDpxAwCLpFo5oLQftiRN7OP

  smoke-tests-skip:
    needs: detect-changes
    if: needs.detect-changes.outputs.onlydocs == 'true'

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        bundler: [vite, webpack]

    name: ğŸ”„ Smoke tests / ${{ matrix.os }} / ${{ matrix.bundler }} / node 18 latest
    runs-on: ${{ matrix.os }}

    steps:
      - run: echo "Skipped"

  telemetry-check:
    needs: check

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: ğŸ”­ Telemetry check / ${{ matrix.os }} / node 18 latest
    runs-on: ${{ matrix.os }}

    env:
      REDWOOD_REDIRECT_TELEMETRY: "http://127.0.0.1:48619" # Random port

