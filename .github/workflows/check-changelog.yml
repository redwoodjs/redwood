name: üìù Check changesets

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled, milestoned, demilestoned]

# Cancel in-progress runs of this workflow.
# See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-changesets:
    name: üìù Check changesets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: yarn install
        working-directory: ./.github/actions/check_changesets

      - name: Check changesets
        uses: ./.github/actions/check_changesets
        with:
          labels: '{ "labels": ${{ toJSON(github.event.pull_request.labels) }} }'
