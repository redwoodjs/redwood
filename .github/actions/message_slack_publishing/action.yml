name: ðŸ’¬ Message Slack Package Publishing
description: Send an npm publishing message to Slack
inputs:
  title:
    description: title
    required: true
  status:
    description: status
    required: true
  version:
    description: version
    required: true
  slack-webhook-url:
    description: 'Slack webhook URL'
    required: true
runs:
  using: composite
  steps:
    - name: Get status emoji
      id: get-status-emoji
      uses: sergeysova/jq-action@v2.3.0
      with:
        cmd: 'echo "{ \"success\": \"âœ…\", \"failure\": \"ðŸš¨\" }" | jq .${{ inputs.status }} -r'

    - name: ðŸ’¬ Message Slack
      uses: slackapi/slack-github-action@v1
      with:
        payload: |
          {
            "title": "${{ inputs.title }}",
            "status": "${{ steps.get-status-emoji.outputs.value }} ${{ inputs.status }}",
            "version": "${{ inputs.version }}",
            "ref": "${{ github.event.head_commit.url }}"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slack-webhook-url }}
